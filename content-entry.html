    <div class="container">
        <form id="content-form">
            <div class="form-group">
                <label for="title" class="label">Title:</label>
                <input type="text" id="title" class="input" placeholder="Enter the title" required>
            </div>

            <div class="form-group">
                <label for="content" class="label">Content:</label>
                <textarea id="content" class="textarea" placeholder="Enter the content" required></textarea>
            </div>

            <button type="button" id="submit-button" class="button">Submit Content</button>
        </form>
